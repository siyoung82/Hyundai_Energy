<link href="../dist/css/page.css" rel="stylesheet">
<link href="../dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body>
<div id="skip_navigation">
	<ul>
		<li><a class="accessibility" href="#container">본문으로 바로가기</a></li>
		<li><a class="accessibility" href="#gnb">주메뉴로 바로가기</a></li>
	</ul>
</div>
<header>
	<div class="container">
		<nav class="gnb">
			<h2 class="logo"><img src="../img/logo.png" width="255" height="35" alt="로고"/></h2>
			<div class="Overlay">
				<ul class="gnb-list">
					<li><a href="#">발전량 지도</a></li>
					<li><a href="#">지역별 일사량</a></li>
					<li><a href="#">한전정보</a></li>
					<li><a href="#">문의하기</a></li>
				</ul>
			</div>
			<section class="gnb-collapsed">
				<div class="gnbMenu"></div>
			</section>
			<div class="Overlay-bg"></div>
		</nav>
	</div>	
</header>
<div id="content" class="v3">
	<div class="container">
		<div class="cont-box">
			<div class="contact-us">
				<h2>문의하기</h2>
				<div class="contact-table">
					<div class="t-row">
						<div class="t-th"><span>*</span>받아보실 메일주소</div>
						<div class="t-td"><input type="text" class="form-control w50" placeholder="메일주소를 입력해주세요."></div>
					</div>
					<div class="t-row">
						<div class="t-th"><span>*</span>연락처</div>
						<div class="t-td"><input type="text" class="form-control w50" placeholder="연락 가능한 전화번호를 입력해주세요."></div>
					</div>
					<div class="t-row">
						<div class="t-th">파일첨부</div>
						<div class="t-td"><input type="file" class="form-control w70"><span class="w30"><button type="button" class="file-sel">파일선택</button></span></div>
					</div>
					<div class="t-row">
						<div class="t-th">내 용</div>
						<div class="t-td"><textarea type="text" class="form-control w70"></textarea></div>
					</div>
				</div>
			</div>
		</div>
		<div class="contact-btn-area">
			<button type="button">문의 신청</button>
		</div>
	</div>
</div>

			<div class="btm-logo"><img src="../img/btm_logo.png" alt="logo"/></div>
		</div>
	</div>
</footer>
