<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="robots" content="noindex, noarchive">
<meta name="format-detection" content="telephone=no">
<title>현대에너지 솔루션입니다.</title>
<link href="../dist/css/admin.css" rel="stylesheet">
<link href="../dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>

<body>
<div id="skip_navigation">
	<ul>
		<li><a class="accessibility" href="#container">본문으로 바로가기</a></li>
		<li><a class="accessibility" href="#gnb">주메뉴로 바로가기</a></li>
	</ul>
</div>
<header>
	<div class="container">
		<nav class="gnb">
			<h2 class="logo"><img src="../img/logo.png" width="255" height="35" alt="로고"/></h2>
			<div class="Overlay">
				<ul class="gnb-list">
					<li><a href="#">고객리스트</a></li>
					<li><a href="#">가능분석 관리</a></li>
					<li><a href="#">맵핑/배치관리</a></li>
					<li><a href="#">시업성분석 관리</a></li>
					<li><a href="#" class="admin">관리</a></li>
				</ul>
			</div>
			<section class="gnb-collapsed">
				<div class="gnbMenu"></div>
			</section>
			<div class="Overlay-bg"></div>
		</nav>
	</div>	
</header>
<!-- container -->
<div id="fixed-container" class="screen-overlay-part-mask screen-overlay-part-border">
	<div id="pb-maincontainer" class="maincontainer">
		<div id="mapping-info">
			<div class="address-box">서울시 노원구 공릉동 126</div>
			<div class="panel-box">
				<div><span>총 용량</span><span>135KW</span></div>
				<div><span>총 수량</span><span>135장</span></div>
			</div>
		</div>
		<div id="mapping-control-box">
			<div class="control-box">
				<div class="step-box">
					<span>STEP 6.</span>
					<span>직렬 수에 맞게 모듈을<br>삭제 또는 추가 해주세요.</span>
				</div>
				<div class="step-bar step01"></div>
				<div class="control-cont">
					<ul>
						<li>
							<span class="tit f_l"><span class="bar"></span>태양광 모듈</span>
							<span class="f_r right-input">
								<input type="text" class="form-control" value="136"><span>KW</span>
							</span>
						</li>
						<li>
							<span class="tit f_l"><span class="bar"></span>태양광 인버터</span>
							<span class="f_r right-input">
								<input type="text" class="form-control" value="126"><span>장</span>
							</span>
						</li>
						<li>
							<span class="tit f_l"><span class="bar"></span>태양광 모듈</span>
							<span class="f_r" >
								<select>
								  <option>HiS - S379RI</option>
								  <option>태양광 모듈</option>
								  <option>태양광 모듈</option>
								  <option>태양광 모듈</option>
								</select>
							</span>
						</li>
						<li>
							<span class="tit f_l"><span class="bar"></span>태양광 인버터</span>
							<span class="f_r" >
								<select>
								  <option>HPS-050HL-K1-OU</option>
								  <option>태양광 모듈</option>
								  <option>태양광 모듈</option>
								  <option>태양광 모듈</option>
								</select>
							</span>
						</li>
						<li>
							<span class="tit f_l"><span class="bar"></span>인버터 수량</span>
							<span class="f_r" >
								<select>
								  <option></option>
								  <option>태양광 모듈</option>
								  <option>태양광 모듈</option>
								  <option>태양광 모듈</option>
								</select>
							</span>
						</li>
					</ul>
					<div class="angle-result">
						<ul>
							<li><span class="tit f_l"><span class="bar"></span>부지 경사각</span><span class="f_r angle-num">10<em>도</em></span></li>
							<li><span class="tit f_l"><span class="bar"></span>모듈 경사각</span><span class="f_r angle-num">10<em>도</em></span></li>
							<li><span class="tit f_l"><span class="bar"></span>설치 방위각</span><span class="f_r angle-num">10<em>도</em></span></li>
						</ul>
					</div>
					<div class="module-button"><button type="button">모듈 인버터 변경하기</button></div>
				</div>
			</div>
			<div class="mapping-btm-btn">
				<button type="button" class="f_l" disabled>이전</button>
				<button type="button" class="f_r">저장 후 경제성 분석</button>
			</div>
		</div>
		<div id="map"><img src="../img/bg_map.jpg"  alt="지도이미지"/></div>
	</div>

</div>
<!-- //container -->

</body>
<script src="../dist/js/jquery-3.4.1.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
<script src="../dist/js/add.js"></script>
</html>
